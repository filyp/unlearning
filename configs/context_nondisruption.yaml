# model_id: meta-llama/Llama-3.2-3B
model_id: meta-llama/Llama-3.2-1B
# model_id: meta-llama/Llama-3.1-8B
dataset: wmdp_bio
batch_size: 8
normalize: true
eval_on_all_questions: true

max_num_epochs: 50
tokenizer:
    max_length: 128
    padding: true
    truncation: true
    return_tensors: pt
target_modules:
    - gate_proj
    - up_proj
    - down_proj

experiment_number: 0
experiment_list:

    - algorithm: CIR
      act_num_proj: 7
      grad_num_proj: 7
      loss_fn_name: correct_logit
      only_train_on_answer: true
      unlearning_rate: 5e-4
      retaining_rate: 5e-4
      retaining_loss_fn: kl_loss
      retain_on_context: true
      recalc_every_n_epochs: 3
