    - loss_fn_name: mlp_confuse
      max_norm: 0.002

    - loss_fn_name: mlp_confuse
      max_norm: 0.001

    - loss_fn_name: mlp_confuse
      max_norm: 0.010



    - loss_fn_name: circuit_breaker
      algorithm: GA
      max_norm: 0.005

    - loss_fn_name: circuit_breaker
