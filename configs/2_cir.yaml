model_id: meta-llama/Llama-3.1-8B
dataset: wmdp_bio
batch_size: 8
normalize: true

retraining_rate: 1e-6
retraining_epochs: 10

max_num_epochs: 50
tokenizer:
    max_length: 128
    padding: true
    truncation: true
    return_tensors: pt
target_modules:
    - gate_proj
    - up_proj
    - down_proj

experiment_number: 0
experiment_list:
    - algorithm: CIR
      num_pc: 6
      loss_fn_name: correct_logit
      only_train_on_answer: true
      unlearning_rate: 3e-4

    - algorithm: GA
      loss_fn_name: neg_cross_entropy
      only_train_on_answer: true
      unlearning_rate: 1e-6

    - algorithm: GA
      loss_fn_name: neg_cross_entropy
      only_train_on_answer: true
      unlearning_rate: 4e-7
      retaining_rate: 1e-6

