model_id: meta-llama/Llama-3.1-8B
dataset: ???
batch_size: 8
normalize: true

max_num_epochs: 50
tokenizer:
    max_length: 128
    padding: true
    truncation: true
    return_tensors: pt
target_modules:
    - gate_proj
    - up_proj
    - down_proj

experiment_number: ???
experiment_list:

    - algorithm: CIR
      act_num_proj: 7
      grad_num_proj: 7
      loss_fn_name: correct_logit
      only_train_on_answer: true
      unlearning_rate: 1e-3
      recalc_every_n_epochs: 3

    - algorithm: CIR
      act_num_proj: 7
      grad_num_proj: 7
      loss_fn_name: correct_logit
      only_train_on_answer: false
      unlearning_rate: 1e-3
      recalc_every_n_epochs: 3

    - algorithm: GA
      loss_fn_name: neg_cross_entropy
      only_train_on_answer: true
      unlearning_rate: 3e-6
      recalc_every_n_epochs: 3

    - algorithm: GA
      loss_fn_name: neg_cross_entropy
      only_train_on_answer: false
      unlearning_rate: 3e-6
      recalc_every_n_epochs: 3